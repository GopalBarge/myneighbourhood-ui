<h1>Wines</h1>
<ul *ngIf="brews">
<li *ngFor="let brew of brews">
    <p class="name">{{brew.name}}</p>
    <p class="name">{{brew.country}}</p>
    <a href="{{brew.website_url}}">Website</a>
    <p class="name">{{brew.brewery_type}}</p>
    <p class="name">{{brew.phone}}</p>
</li>
</ul>
